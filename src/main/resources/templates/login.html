<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ToDo List</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-icon {
            font-size: 3rem;
            color: #4361ee;
            margin-bottom: 1rem;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #4361ee, #3a56d4);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .test-users {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            border-left: 4px solid #4361ee;
        }
        
        .user-badge {
            background: #4361ee;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            color: #721c24;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="login-icon">
                <i class="bi bi-check2-circle"></i>
            </div>
            <h2 class="text-primary fw-bold">ToDo List</h2>
            <p class="text-muted">Ingresa a tu cuenta</p>
        </div>

        <!-- Formulario de Login -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">
                    <i class="bi bi-person"></i> Usuario
                </label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label fw-bold">
                    <i class="bi bi-lock"></i> Contraseña
                </label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn btn-login w-100 text-white">
                <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </button>

            <!-- Mensaje de error -->
            <div th:if="${error}" class="error-message mt-3">
                <i class="bi bi-exclamation-triangle"></i>
                <span th:text="${error}"></span>
            </div>
        </form>

        <!-- Usuarios de prueba -->
        <div class="test-users">
            <h6 class="fw-bold mb-3">
                <i class="bi bi-lightbulb"></i> Usuarios de Prueba
            </h6>
            
            <div class="d-flex align-items-center mb-2">
                <span class="user-badge">1</span>
                <div>
                    <strong>usuario1</strong>
                    <div class="text-muted small">password: password1</div>
                </div>
            </div>
            
            <div class="d-flex align-items-center mb-2">
                <span class="user-badge">2</span>
                <div>
                    <strong>usuario2</strong>
                    <div class="text-muted small">password: password2</div>
                </div>
            </div>

    
            

        <!-- Link de registro -->
        <div class="register-link">
            <p class="text-muted mb-2">¿No tienes cuenta?</p>
            <a href="/register" class="btn btn-outline-primary btn-sm">
                <i class="bi bi-person-plus"></i> Crear cuenta nueva
            </a>
            
            <div class="mt-2">
                <a href="/create-user" class="text-decoration-none small text-muted">
                    <i class="bi bi-lightning"></i> Crear usuario demo rápido
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript para mejoras de UX -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Auto-focus en el campo de usuario
        document.getElementById('username').focus();
        
        // Efecto de shaking en error
        const errorDiv = document.querySelector('.error-message');
        if (errorDiv) {
            errorDiv.style.animation = 'shake 0.5s ease-in-out';
        }
    });
    </script>
    
    <style>
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }
    </style>
</body>
</html>

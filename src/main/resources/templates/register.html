<!-- Página de registro de usuario. Permite crear una nueva cuenta. -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
    <h2>Registrar nuevo usuario</h2>
    <!-- Formulario para registrar un nuevo usuario -->
    <form th:action="@{/register}" method="post">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Registrar</button>
    </form>
    <div th:if="${error}" style="color:red;">[[${error}]]</div>
    <!-- Mensaje de error si el usuario ya existe -->
    <div th:if="${msg}" style="color:green;">[[${msg}]]</div>
    <!-- Mensaje de éxito si el usuario fue registrado correctamente -->
    <a th:href="@{/login}">Volver al login</a>
    <!-- Enlace para volver a la página de login -->
</body>
</html>

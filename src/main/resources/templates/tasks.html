<!-- Página principal de tareas del usuario. Muestra el formulario para crear tareas y la lista de tareas existentes. -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Bienvenido, <span th:text="${user.username}">Usuario</span>!</h1>
    <!-- Botón para cerrar sesión -->
        <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>

        <div class="mt-4">
            <h3>Formulario simple:</h3>
                <!-- Formulario para crear una nueva tarea -->
                <form th:action="@{/tasks/create}" method="post">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="title" placeholder="Título de la tarea" required>
                        </div>
                        <div class="col-md-5">
                            <input type="date" class="form-control" name="dueDate" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Crear</button>
                        </div>
                    </div>
                    <div class="mt-2">
                        <textarea class="form-control" name="description" placeholder="Descripción" rows="2" required></textarea>
                    </div>
                </form>
        </div>
        <div class="mt-5">
            <h3>Mis tareas:</h3>
            <!-- Sección que muestra la lista de tareas del usuario -->
            <div th:if="${#lists.isEmpty(tasks)}">
                <!-- Mensaje si no hay tareas registradas -->
                <p>No tienes tareas registradas.</p>
            </div>
            <div th:each="task : ${tasks}">
                <!-- Card para mostrar cada tarea con opciones de cambiar estado y eliminar -->
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${task.title}">Título</h5>
                        <p class="card-text" th:text="${task.description}">Descripción</p>
                        <p class="card-text"><strong>Fecha límite:</strong> <span th:text="${#dates.format(task.dueDate, 'dd/MM/yyyy')}"></span></p>
                        <p class="card-text"><strong>Estado:</strong> <span th:text="${task.status}"></span></p>
                        <form th:action="@{'/tasks/' + ${task.id} + '/toggle'}" method="post" style="display:inline-block">
                            <button type="submit" class="btn btn-warning btn-sm">Cambiar estado</button>
                        </form>
                        <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post" style="display:inline-block">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

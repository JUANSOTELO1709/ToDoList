<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tareas - ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .task-card {
            transition: all 0.3s ease;
            border-left: 4px solid #4361ee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            background: white;
        }
        
        .completed {
            border-left-color: #28a745;
            opacity: 0.8;
            background: rgba(40, 167, 69, 0.05);
        }
        
        .completed .card-title {
            text-decoration: line-through;
            color: #6c757d !important;
        }
        
        .btn-hover {
            transition: all 0.2s ease;
        }
        
        .btn-hover:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="glass-card">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4 text-primary mb-0">
                        <i class="bi bi-check2-circle"></i> ToDoList
                    </h1>
                    <p class="text-muted">Bienvenido, <strong th:text="${user.username}">Usuario</strong>!</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="/logout" class="btn btn-outline-danger btn-hover">
                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>

        <!-- Formulario Nueva Tarea -->
        <div class="glass-card">
            <h3 class="text-primary mb-4">
                <i class="bi bi-plus-circle"></i> Nueva Tarea
            </h3>
            
            <form th:action="@{/tasks/create}" method="post">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Título *</label>
                        <input type="text" class="form-control" name="title" placeholder="¿Qué necesitas hacer?" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Fecha Límite *</label>
                        <input type="date" class="form-control" name="dueDate" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Descripción *</label>
                        <textarea class="form-control" name="description" placeholder="Describe tu tarea..." rows="1" required></textarea>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label fw-bold" style="opacity: 0;">.</label>
                        <button type="submit" class="btn btn-primary w-100 btn-hover">
                            <i class="bi bi-plus"></i> Crear
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Lista de Tareas -->
        <div class="glass-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="text-primary mb-0">
                    <i class="bi bi-list-check"></i> Mis Tareas
                </h3>
                <span class="badge bg-primary rounded-pill fs-6" th:text="${#lists.size(tasks)} + ' tareas'"></span>
            </div>

            <!-- Mensaje si no hay tareas -->
            <div th:if="${#lists.isEmpty(tasks)}" class="text-center py-5">
                <i class="bi bi-inbox display-1 text-muted"></i>
                <h5 class="text-muted mt-3">¡No tienes tareas!</h5>
                <p class="text-muted">Comienza creando tu primera tarea</p>
            </div>

            <!-- Lista de tareas - VERSIÓN SIMPLIFICADA -->
            <div th:each="task : ${tasks}">
                <div th:class="${task.status.name() == 'COMPLETADA' ? 'task-card completed' : 'task-card'}">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h5 class="card-title fw-bold" th:text="${task.title}">Título</h5>
                            <p class="card-text text-muted" th:text="${task.description}">Descripción</p>
                            <p class="card-text">
                                <span class="badge bg-info">
                                    <i class="bi bi-calendar"></i>
                                    <span th:text="${#dates.format(task.dueDate, 'dd/MM/yyyy')}">Fecha</span>
                                </span>
                                <span th:class="${task.status.name() == 'COMPLETADA' ? 'badge bg-success' : 'badge bg-warning'}">
                                    <i th:class="${task.status.name() == 'COMPLETADA' ? 'bi bi-check-circle' : 'bi bi-clock'}"></i>
                                    <span th:text="${task.status.name()}">Estado</span>
                                </span>
                            </p>
                        </div>
                        
                        <div class="col-md-4 text-md-end">
                            <div class="btn-group">
                                <!-- Cambiar Estado -->
                                <form th:action="@{'/tasks/' + ${task.id} + '/toggle'}" method="post" class="me-1">
                                    <button type="submit" class="btn btn-outline-success btn-sm btn-hover">
                                        <i th:class="${task.status.name() == 'COMPLETADA' ? 'bi bi-arrow-counterclockwise' : 'bi bi-check-lg'}"></i>
                                        <span th:text="${task.status.name() == 'COMPLETADA' ? ' Pendiente' : ' Completada'}"></span>
                                    </button>
                                </form>

                                <!-- Eliminar -->
                                <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post">
                                    <button type="submit" class="btn btn-outline-danger btn-sm btn-hover"
                                            onclick="return confirm('¿Estás seguro de eliminar esta tarea?')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
